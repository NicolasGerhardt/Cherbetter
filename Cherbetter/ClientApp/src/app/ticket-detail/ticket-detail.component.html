<h2>Ticket Number {{ticket.tid}}</h2>
<h3>{{ticket.title}}</h3>
<p>{{ticket.tDescription}}</p>

<div *ngIf="ticket.tStatus == '0'">
  <input type="text" placeholder="resolution" [(ngModel)]="ticket.resolution" />
  <input type="button" value="Resolution" (click)="AddResolution()" />

  <hr />
  <app-favorite></app-favorite>
</div>

<div *ngIf="ticket.tStatus == '1'">
  <div class="resolution">
    <h4>Resolution</h4>
    {{ticket.resolution}}
  </div>
  </div>
