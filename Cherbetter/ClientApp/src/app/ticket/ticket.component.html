<h2>Open Tickets</h2>
  <div *ngFor="let ticket of tickets">
    <div *ngIf="ticket.tStatus == '0'">
      <a href="/ticket/{{ticket.tid}}"><h3>{{ticket.title}}</h3> </a>
      <hr />
    </div>

    
  </div>

  <h2>Closed Tickets</h2>
  <div *ngFor="let ticket of tickets">
    <div *ngIf="ticket.tStatus == '1'">
      <a href="/ticket/{{ticket.tid}}"><h3>{{ticket.title}}</h3> </a>
      <hr />
    </div>
  </div>
